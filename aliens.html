<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aliens</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/common.js"></script>
    <link rel="stylesheet" href="./css/aliens.css">
</head>
<body>
    <div id="abduction" class="container-fluid alien-section">
        <h3></h3>
        <p>This section will be updated pending alien abduction</p>
    </div>
    <div id="favorite-aliens" class="container-fluid alien-section">
        <h3></h3>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/darkseid.jpg" class="figure-img img-fluid rounded" height="100%">
                        <figcaption class="figure-caption">Darkseid</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/superman.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Superman</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/borg_queen.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Borg Queen</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/xenomorph.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Xenomorph</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div id="alien-tvshows" class="container-fluid alien-section">
        <h3></h3>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/xfiles.jpg" class="figure-img img-fluid rounded" height="100%">
                        <figcaption class="figure-caption">X-Files</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/babylon5.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Babylon 5</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/farscape.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Farscape</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <figure class="figure">
                        <img src="./images/startrektng.jpg" class="figure-img img-fluid rounded">
                        <figcaption class="figure-caption">Star Trek: TNG</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div id="alien-table" class="container-fluid alien-section">
        <h3></h3>
        <div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Aliens</th>
                  <th scope="col">Demons</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td class="pro">Possess super advanced technology</td>
                  <td class="con">Hippies that don't have any technology</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td class="pro">Traverse space and time</td>
                  <td class="con">Stay in one home harassing innocent people</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td class="pro">Can travel faster than light</td>
                  <td class="con">Cannot travel faster than light</td>
                </tr>
              </tbody>
            </table>
         </div>
    </div>
</body>
</html>
