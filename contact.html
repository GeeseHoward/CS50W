<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact me</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./scripts/common.js"></script>
    <style>
        .contact-form input {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container-fluid contact-form">
        <p>Fill out this innocuous form to receive a gift</p>
        <form>
            <div class="form-group">
                <input name="name" type="text" placeholder="Your name" class="form-control">
            </div>
            <div class="form-group">
                <input name="email" type="text" placeholder="Your email" class="form-control">
            </div>
            <div class="form-group">
                <input name="account-no" type="text" placeholder="Your IBAN" class="form-control">
            </div>
            <div class="form-group">
                <input name="sort-code" type="text" placeholder="CVC" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
